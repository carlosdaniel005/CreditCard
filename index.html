<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="imagens/logo.png" alt="Master Card Logo">
                <h5>Master Card</h5>
            </span>
            <img src="imagens/chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8040 5040 1020 2010</h5>
                <h5 class="name">Carlos Daniel</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
